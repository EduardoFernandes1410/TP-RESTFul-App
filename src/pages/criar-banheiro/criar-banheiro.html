<ion-header>
  <ion-navbar>
    <ion-title>Adicionar Banheiro</ion-title>
    
    <ion-buttons end>
    	<button ion-button color="danger" (click)="dismiss()">Cancelar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<div id="mapaCriarBanheiro"></div>
	<p>{{endereco}}</p>
	
	<form [formGroup]="criarBanheiroForm" (submit)="criarBanheiro()">
		<ion-item>
			<ion-label floating>Nome do Banheiro</ion-label>
			<ion-input formControlName="nome" type="text" ></ion-input>
		</ion-item>
		
		<ion-item id="comentario">
			<ion-label floating>Coment√°rio</ion-label>
			<ion-textarea formControlName="comentario" type="text" ></ion-textarea>
		</ion-item>
		
		<star-rating-comp formControlName="estrelas" [starType]="'svg'" [size]="'large'" [space]="'around'" [rating]="0"></star-rating-comp>
		
		<button type="submit" id="criarBanheiroButton" ion-button full [disabled]="!criarBanheiroForm.valid">Criar Banheiro</button>
	</form>
	
</ion-content>
